services:
  - type: web
    name: n8n  # Your service name/URL prefix
    env: docker
    dockerCommand: docker.n8n.io/n8nio/n8n:1.65.0  # Official image + version pin
    envVars:  # List of maps - REQUIRED format for no unmarshal errors
      - key: N8N_ENCRYPTION_KEY
        generateValue: true  # Auto-generates 32+ char secret
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"  # Customize
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true  # Or set manually in Render UI
      - key: PORT
        value: "5678"
      - key: N8N_DIAGNOSTICS_ENABLED
        value: "false"  # Optional: Disable telemetry
      - key: WEBHOOK_URL
        value: "https://n8n.onrender.com/"  # Update post-deploy
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n  # For extra persistence (optional with Postgres)
      sizeGB: 1
    healthCheckPath: /healthz
    healthCheckType: http
    plan: free  # Or 'starter' for always-on

databases:
  - name: n8n-db
    databaseName: n8n
    user: n8n-user
    plan: starter  # Permanent; free trial then $7/mo
