services:
  - type: web
    name: n8n
    env: docker
    region: oregon
    plan: free                             # change to starter or pro if you want always-on

    dockerContext: .
    dockerfilePath: Dockerfile            # Render now requires this line

    envVars:
      - key: N8N_HOST
        sync: false                       # we set it manually after deploy
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: N8N_ENCRYPTION_KEY
        generateValue: true               # auto-generates a fixed key (recommended)
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin                      # change this
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true               # gives you a strong random password
      - key: WEBHOOK_URL
        value: https://${{n8n.URL}}       # auto webhook URL

databases:
  - name: n8n-db
    plan: free
    region: oregon
