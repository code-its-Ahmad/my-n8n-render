services:
  - type: web
    name: n8n
    env: docker
    region: oregon  # Change to your preferred region if needed
    plan: free

    # Pull official n8n image directly (no build, no Dockerfile needed)
    image: docker.n8n.io/n8nio/n8n:latest  # Use :1.XX.X for pinned version

    # No dockerfilePath or dockerContextâ€”avoids the "unmarshal !!str docker into file.image" error

    envVars:
      - key: N8N_HOST
        value: https://n8n.onrender.com  # Replace with your actual service URL after deploy
        sync: false  # Manual update post-deploy
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: N8N_ENCRYPTION_KEY
        generateValue:
          type: plain  # Auto-generates a secure 32-char key
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin  # Change to your preferred username
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue:
          type: plain  # Auto-generates strong password (view in dashboard post-deploy)
      - key: WEBHOOK_URL
        value: ${N8N_HOST}  # References the host var
      - key: NODE_ENV
        value: production

databases:
  - name: n8n-db
    databaseName: n8n_db
    user: n8n_user
    plan: free
    region: oregon
