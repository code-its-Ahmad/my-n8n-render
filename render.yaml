# Deploy n8n on Render with Postgres (official template)
services:
  # n8n Web Service (Docker image pull—no local build needed)
  - type: web
    name: n8n
    env: docker
    # Pulls official n8n image remotely—Render handles everything
    image: docker.n8n.io/n8nio/n8n:latest  # Pin to version if needed, e.g., :1.58.0
    region: oregon  # Or your preferred region
    plan: free  # Upgrade to starter for always-on

    envVars:
      # Core n8n settings
      - key: N8N_HOST
        value: https://${n8n.URL}  # Auto-fills with your Render URL for webhooks
        sync: false  # Set manually post-deploy if needed
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https

      # Database (auto-links to n8n-db below)
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password

      # Security (prevents credential loss on restarts)
      - key: N8N_ENCRYPTION_KEY
        generateValue: true  # Render auto-generates a fixed 32-char key
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin  # Change to your preferred username
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true  # Auto-generates strong password (view in dashboard later)

      # Webhooks & Production
      - key: WEBHOOK_URL
        value: https://${n8n.URL}
      - key: NODE_ENV
        value: production

# PostgreSQL Database (free tier: 90-day trial, 1GB)
databases:
  - name: n8n-db
    plan: free  # Upgrade to starter (~$7/mo) for persistence beyond 90 days
    region: oregon
